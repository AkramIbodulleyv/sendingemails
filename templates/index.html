<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #1f1f1f;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }
        button {
            background-color: #ff9800;
            color: #121212;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Habar Yuborish</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Ism" required>
            <input type="email" name="email" placeholder="Qabul qilivchining Emaili" required>
            <textarea name="message" placeholder="Yuboriladigan habar" rows="4" required></textarea>
            <button type="submit">Yuborish</button>
        </form>
    </div>
</body>
</html>
